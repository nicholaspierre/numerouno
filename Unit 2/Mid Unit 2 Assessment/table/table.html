<!doctype html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <title>CSS Named Colors</title>
    <link rel="stylesheet" href="table.css">
</head>

<body>

<h1>CSS Named Colors</h1>

    <table>
        <tr>
            <th>Color Name</th>
            <th>Hex Value</th>
        </tr>
        <tr>
            <td>orange</td>
            <td id="hexProp">#FFA500</td>
        </tr>
        <tr>
            <td>burlywood</td>
            <td id="hexProp">#DEB887</td>
        </tr>
        <tr>
            <td>chartreuse</td>
            <td id="hexProp">#7FFF00</td>
        </tr>
        <tr>
            <td>papayawhip</td>
            <td id="hexProp">#FFEFD5</td>
        </tr>
        <tr>
            <td>rebeccapurple</td>
            <td id="hexProp">#663399</td>
        </tr>
    </table>

</body>

</html>
